<div class="file-upload-container p-3">
  <!-- File Input -->
  <label class="btn btn-outline-primary w-100 mb-3">
    <i class="bi bi-upload"></i> Choose Files
    <input type="file" (change)="onFilesSelected($event)" multiple hidden />
  </label>

  <!-- File List -->
  <ul class="file-list list-unstyled m-0" *ngIf="files.length > 0">
    <li *ngFor="let file of files; let i = index" class="file-item">
      <span class="file-name">{{ file.fileName }}</span>
      <button
        type="button"
        class="btn btn-link text-danger remove-btn p-0 ms-2"
        (click)="removeFile(i)"
      >
        <i class="bi bi-trash"></i>
      </button>
    </li>
  </ul>

  <p class="text-muted small mt-2 mb-0" *ngIf="files.length === 0">
    No files uploaded yet.
  </p>
</div>
