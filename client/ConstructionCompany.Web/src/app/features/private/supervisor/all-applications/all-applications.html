<div class="content mt-4 p-4">
  <div class="container-fluid">
    <h2 class="mb-4">All Applications</h2>

    <!-- Loading Overlay -->
    <div class="loading-overlay" *ngIf="isLoading">
      <mat-spinner diameter="60"></mat-spinner>
    </div>

    <div class="row g-3">
      <!-- Left Table: My Applications -->
      <div class="col-12 col-md-10">
        <mat-card class="application-container">
          <div class="select-field">
            <mat-form-field appearance="outline" class="m-3">
              <mat-label>Select Status:</mat-label>
              <mat-select
                [value]="status"
                (selectionChange)="onStatusChange($event.value)"
              >
                <mat-option *ngFor="let s of statusList" [value]="s.value">
                  {{ s.label }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="table-responsive">
            <table
              mat-table
              [dataSource]="applicationsDataSource"
              matSort
              #applicationsSort="matSort"
              class="mat-elevation-z2 full-width-table"
            >
              <!-- Title Column -->
              <ng-container matColumnDef="title">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  scope="col"
                >
                  Title:
                </th>
                <td mat-cell *matCellDef="let app">{{ app.title }}</td>
              </ng-container>

              <!-- Client Column -->
              <ng-container matColumnDef="clientName">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  scope="col"
                >
                  Client:
                </th>
                <td mat-cell *matCellDef="let app">{{ app.clientName }}</td>
              </ng-container>

              <!-- Description Column -->
              <ng-container matColumnDef="description">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  scope="col"
                >
                  Description:
                </th>
                <td mat-cell *matCellDef="let app">
                  {{ app.description | sliceDescription }}
                </td>
              </ng-container>

              <!-- Price Column -->
              <ng-container matColumnDef="price">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  scope="col"
                >
                  Price:
                </th>
                <td mat-cell *matCellDef="let app" class="price-wrap">
                  {{ app.price | currency }}
                </td>
              </ng-container>

              <!-- Bank Name Column -->
              <ng-container matColumnDef="clientBank">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  scope="col"
                >
                  Bank Name:
                </th>
                <td mat-cell *matCellDef="let app">{{ app.clientBank }}</td>
              </ng-container>

              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef scope="col">Actions:</th>
                <td mat-cell *matCellDef="let app" class="text-nowrap">
                  <button
                    mat-icon-button
                    color="primary"
                    (click)="viewDetails()"
                    title="Details"
                    aria-label="View details"
                  >
                    <mat-icon>visibility</mat-icon>
                  </button>
                  <button
                    mat-icon-button
                    color="warn"
                    (click)="returnWithFeedback()"
                    title="Return"
                    aria-label="Return application"
                  >
                    <mat-icon>undo</mat-icon>
                  </button>
                  <button
                    mat-icon-button
                    color="accent"
                    (click)="approve(app.id)"
                    title="Approve"
                    aria-label="Approve application"
                  >
                    <mat-icon>check_circle</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr
                mat-header-row
                *matHeaderRowDef="displayedApplicationsColumns"
              ></tr>
              <tr
                mat-row
                *matRowDef="let row; columns: displayedApplicationsColumns"
                (click)="onRowClick(row)"
                [ngClass]="{ selected: selectedRow === row }"
                style="cursor: pointer"
              ></tr>
            </table>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
