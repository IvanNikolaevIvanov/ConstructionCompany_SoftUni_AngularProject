<div class="login-wrapper">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="login-form">
    <h2>Login</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        name="username"
        ngModel
        required
        class="form-control"
        #usernameCtrl="ngModel"
      />
      <div
        *ngIf="
          usernameCtrl.invalid && (usernameCtrl.dirty || usernameCtrl.touched)
        "
        class="error"
      >
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        ngModel
        required
        class="form-control"
        #passwordCtrl="ngModel"
      />
      <div
        *ngIf="
          passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)
        "
        class="error"
      >
        Password is required
      </div>
    </div>

    <button type="submit" class="btn" [disabled]="loginForm.invalid">
      Login
    </button>
  </form>
</div>
