<div class="register-wrapper">
  <form
    #registerForm="ngForm"
    (ngSubmit)="onSubmit(registerForm)"
    class="register-form"
  >
    <h2>Register</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        ngModel
        required
        email
        class="form-control"
        #email="ngModel"
      />
      <div
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="text-danger"
      >
        <div *ngIf="email.errors?.['required']">Email is required</div>
        <div *ngIf="email.errors?.['email']">Email must be valid</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        ngModel
        required
        minlength="4"
        maxlength="15"
        class="form-control"
        #passwordCtrl="ngModel"
      />
      <div
        *ngIf="
          passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)
        "
        class="text-danger"
      >
        <div *ngIf="passwordCtrl.errors?.['required']">
          Password is required
        </div>
        <div
          *ngIf="passwordCtrl.errors?.['minlength'] || passwordCtrl.errors?.['maxlength']"
          class="text-danger"
        >
          Password must be between 4 and 8 symbols
        </div>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-success mt-10"
      [disabled]="registerForm.invalid"
    >
      Register
    </button>
  </form>
</div>
