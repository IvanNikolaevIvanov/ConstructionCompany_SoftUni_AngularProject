<div class="register-wrapper">
  <form
    #registerForm="ngForm"
    (ngSubmit)="onSubmit(registerForm)"
    class="register-form"
  >
    <h2>Register</h2>

    <!-- First Name -->
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        id="firstName"
        name="firstName"
        ngModel
        required
        class="form-control"
        #firstName="ngModel"
      />
      <div
        *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
        class="text-danger"
      >
        <div *ngIf="firstName.errors?.['required']">First Name is required</div>
      </div>
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        id="lastName"
        name="lastName"
        ngModel
        required
        class="form-control"
        #lastName="ngModel"
      />
      <div
        *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
        class="text-danger"
      >
        <div *ngIf="lastName.errors?.['required']">Last Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        ngModel
        required
        email
        class="form-control"
        #email="ngModel"
      />
      <div
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="text-danger"
      >
        <div *ngIf="email.errors?.['required']">Email is required</div>
        <div *ngIf="email.errors?.['email']">Email must be valid</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        ngModel
        required
        minlength="4"
        maxlength="15"
        class="form-control"
        #passwordCtrl="ngModel"
      />
      <div
        *ngIf="
          passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)
        "
        class="text-danger"
      >
        <div *ngIf="passwordCtrl.errors?.['required']">
          Password is required
        </div>
        <div
          *ngIf="
            passwordCtrl.errors?.['minlength'] ||
            passwordCtrl.errors?.['maxlength']
          "
          class="text-danger"
        >
          Password must be between 4 and 8 symbols
        </div>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-success mt-10"
      [disabled]="registerForm.invalid"
    >
      Register
    </button>
  </form>
</div>
