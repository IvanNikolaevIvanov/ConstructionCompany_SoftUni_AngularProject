<section
  class="hero hero-fullscreen jarallax hero-bg-ready"
  data-speed="0.2"
  style="min-height: calc(100vh - 100px)"
  id="home"
>
  <div
    class="hero-background jarallax-img"
    [ngStyle]="{
      'background-image': 'url(constructionWorks_2.webp)'
    }"
  ></div>

  <div
    class="hero-background-overlay"
    style="background-color: rgba(0, 0, 0, 0.2)"
  ></div>

  <div class="hero-foreground container d-flex flex-column justify-content-end">
    <div class="py-14 py-md-23 py-lg-25">
      <div
        class="d-flex flex-column justify-content-center align-items-center text-center"
      >
        <a href="#contacts" class="btn btn-lg btn-primary"
          >Get a free estimate</a
        >
      </div>
      <div class="row align-items-center mt-14 mt-md-23 mt-lg-25">
        <div class="col-12 col-md-4">
          <div class="card border-0 bg-transparent mb-10 mb-md-0">
            <div class="card-body p-0 text-center">
              <div class="card-icon text-white mb-6">
                <i class="material-icons">location_on</i>
              </div>
              <div
                class="fs-1 lh-1 my-5 font-family-secondary text-uppercase font-weight-bold letter-spacing-caption text-white-75"
              >
                Our location
              </div>
              <p class="mb-0 text-white">New York</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="card border-0 bg-transparent mb-10 mb-md-0">
            <div class="card-body p-0 text-center">
              <div class="card-icon text-white mb-6">
                <i class="material-icons">phone</i>
              </div>
              <div
                class="fs-1 lh-1 my-5 font-family-secondary text-uppercase font-weight-bold letter-spacing-caption text-white-75"
              >
                Contact phone
              </div>
              <p class="mb-0 text-white">+1 774-208-3395</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="card border-0 bg-transparent">
            <div class="card-body p-0 text-center">
              <div class="card-icon text-white mb-6">
                <i class="material-icons">verified_user</i>
              </div>
              <div
                class="fs-1 lh-1 my-5 font-family-secondary text-uppercase font-weight-bold letter-spacing-caption text-white-75"
              >
                License number
              </div>
              <p class="mb-0 text-white"># 493649</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
