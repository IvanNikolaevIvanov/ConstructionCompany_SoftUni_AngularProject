<div class="auth-bar">
  <a
    *ngIf="!isUserLoggedIn"
    routerLink="/login"
    class="btn btn-outline-primary btn-sm mr-2"
    >Login</a
  >
  <a
    *ngIf="!isUserLoggedIn"
    routerLink="/register"
    class="btn btn-primary btn-sm"
    >Register</a
  >
  <button
    *ngIf="isUserLoggedIn"
    class="btn btn-danger btn-sm"
    (click)="logout()"
  >
    Logout
  </button>
</div>
